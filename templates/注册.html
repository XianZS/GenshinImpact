<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form method="get" action="/input_sign_up">
        <div>
            <span>账号：</span>
            <input type="text" name="账号">
        </div>
        <div>
            <span>密码：</span>
            <input type="password" name="密码">
        </div>
        <div>更多信息：</div>
        <div>
            性别:
            <input type="radio" name="性别" value="男">男
            <input type="radio" name="性别" value="女">女
        </div>
        <div>
            <span>爱好：</span>
            <input type="checkbox" name="爱好" value="唱歌">唱
            <input type="checkbox" name="爱好" value="跳">跳
            <input type="checkbox" name="爱好" value="rap">rap
            <input type="checkbox" name="爱好" value="篮球">篮球
        </div>
        <input type="submit" value="提交信息">
    </form>
</body>
</html>
